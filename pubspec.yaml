name: planetapp
description: "A new Flutter project."
# 이 설정은 pub.dev에 공개하지 않도록 설정하는 옵션입니다.
publish_to: 'none' 

# 앱 버전 및 빌드 번호
version: 1.0.0+1

environment:
  sdk: ^3.8.1  # Dart SDK 최소 버전

dependencies:
  flutter:
    sdk: flutter

  #table_calendar 패키지 설치(캘린더)
  table_calendar: ^3.0.7

  # Firebase 코어 패키지
  firebase_core: ^3.15.1

  # Firebase 푸시 알림
  firebase_messaging: ^15.2.9

  # Firebase 인증
  firebase_auth: ^5.6.2

  # Firestore 데이터베이스
  cloud_firestore: ^5.6.11

  # iOS 스타일 아이콘 패키지
  cupertino_icons: ^1.0.8

  # 날짜 포맷팅용 패키지
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 코드 품질 검사 린트
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

